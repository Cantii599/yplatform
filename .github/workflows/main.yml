name: main
on:
  push:
    branches: master

jobs:
  main-linux-xenial-minimal:
    runs-on: ubuntu-16.04
    env:
      SF_CI_BREW_INSTALL: minimal
    steps:
      - uses: actions/checkout@v1
      - run: ./.ci.sh before_install
      - run: V=1 ./.ci.sh install
      - run: ./.ci.sh before_script
      - run: ./.ci.sh script

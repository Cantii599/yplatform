- tag:
    - ^codeship # codeship branches
    - master
    # - /^v(\d+)\.(\d+)\.(\d+)/ # version tags
  exclude: .*\[skip ci\].*
  type: serial
  name: ci
  steps:
    # - name: ubuntu-xenial-minimal
    - name: ux-minimal
      service: sfuxm
      command: bash -c "CI_STEP_NAME=ux-minimal ./.codeship/pipeline.sh"
    # - name: ubuntu-xenial-dev
    - name: ux-dev
      service: sfuxd
      command: bash -c "CI_STEP_NAME=ux-dev ./.codeship/pipeline.sh"
    # - name: ubuntu-bionic-minimal
    - name: ub-minimal
      service: sfubm
      command: bash -c "CI_STEP_NAME=ub-minimal ./.codeship/pipeline.sh"
    # - name: ubuntu-bionic-dev
    - name: ub-dev
      service: sfubd
      command: bash -c "CI_STEP_NAME=ub-dev ./.codeship/pipeline.sh"
